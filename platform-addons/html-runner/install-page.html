<!doctype html>
<html>
<head>
  <title>Browser interface selection</title>
  <link rel="stylesheet" href="install-page.css">
  <script src="install-page.js" defer></script>
</head>
<body>
  <h1>Browser interface selection</h1>

  <div class="new">
    <div class="left">
      <p class="description">Install new browser ui from:</p>
      <p class="url"></p>
    </div>
    <div class="install">Install</div>
  </div>

  <button class="reset">Reset to default UI</button>

  <p class="shortcuts">
    Note that at any time, you can reload the whole browser UI by hitting <i>&laquo;CTRL+R&raquo;</i>.<br />
    And if the browser UI is broken, you may also revert back to default browser UI with <i>&laquo;CTRL+ALT+R&raquo;</i>.
  </p>

  <ul class="versions"></ul>
</body>
</html>
