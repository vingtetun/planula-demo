<!DOCTYPE html>


<html>

  <head>

    <meta charset='utf-8'>
    <title>servo</title>

    <link rel='stylesheet' href='css/main.css'>
    <link rel='stylesheet' href='css/tabbar.css'>
    <link rel='stylesheet' href='css/navbar.css'>
    <link id="theme" rel='stylesheet' href='css/theme-native.css'>

    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,100' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/logs.css'>
    <script>
      // resizeTo doesn't work
      document.documentElement.setAttribute('width', screen.availWidth * 0.9);
      document.documentElement.setAttribute('height', screen.availHeight * 0.9);
    </script>
  </head>

  <body>

    <script>
      document.documentElement.addEventListener('keyup', e => {
        if (e.keyCode == 82 && e.ctrlKey) {
          location.reload();
        }
      });
    </script>

    <div class='toolbox-container'></div>

    <div class='iframes'>
      <div class='notab'></div>
    </div>

    <script src='index.js'></script>

  </body>


</html>
