<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="js/addons.js" defer></script>
  <head>

  <body>
    <div id="header">
      <a class="mozilla" href="http://mozilla.org"></a>
      <a class="firefox" href="http://mozilla.org"></a>
    </div>
    <div id="content">
      <div id="groups">
        <div class="group browsers">
          <h3>Browsers</h3>
          <ul>
            <li><a class="browser-ui" href="../browsers/simple/">Simple</a></li>
            <li><a class="browser-ui" href="../browsers/browseractions/">Browser actions</a></li>
            <li><a class="browser-ui" href="../browsers/devtools/">Devtools</a></li>
            <li><a class="browser-ui" href="../browsers/advanced/">Advanced</a></li>
            <li><a class="browser-ui" href="../browsers/advanced/index.html?tabsui=sidetabs">Advanced with tabs on side</a></li>
            <li><a class="browser-ui" href="../browsers/advanced/index.html?tabsui=tofino">Tofino theme</a></li>
            <li><a class="browser-ui">Back to default Firefox</a></li>
          </ul>
        </div>
        <div class="group addons">
          <h3>Addons</h3>
          <ul>
            <li data-id="home-button@mozilla.org" data-path="../extensions/home-button/home-button.xpi">Home</li>
            <li data-id="bookmark-button@mozilla.org" data-path="../extensions/bookmark-button/bookmark-button.xpi">Bookmark</li>
            <li data-id="devtools-panel@mozilla.org" data-path="../extensions/devtools-panel/devtools.xpi">Devtools</li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      for (let link of document.querySelectorAll(".browser-ui")) {
        let path = link.getAttribute("href");
        if (path) {
          let url = new URL(path, location);
          url.protocol = "browserui";
          link.href = url.href;
        } else {
          link.href = "browserui://undefined";
        }
      }
    </script>
  </body>
</html>
